defaultNamespace: fleet-default

diff:
  comparePatches:
    - apiVersion: provisioning.cattle.io/v1
      kind: Cluster
      name: g-runtime
      namespace: fleet-default
      operations:
        - {"op": "remove", "path": "/spec/rkeConfig/additionalManifest"}
        - {"op": "remove", "path": "/spec/rkeConfig/machinePools/1/quantity"} # autoscaler

helm:
  values: 
    cluster:
      name: g-runtime
      annotations:
        gorizond.domain.headscale: hs.gorizond.negash.ru
        gorizond.domain.k3s: k3s.gorizond.negash.ru
        cloudflare-email: i@negash.ru
        domain: gorizond.negash.ru
      labels:
        fleet-cert-manager: enabled
      clusterCidr: 10.52.0.0/16
      serviceCidr: 10.53.0.0/16
      clusterDomain: gorizond-runtime.local